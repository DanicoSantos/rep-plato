<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="{% static 'polls/bootstrap.css'  %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'polls/style.css'  %}">
    <title>{% block title %} Polls {% endblock title %}</title>
</head>
<body>
<div id="navbar">
    <nav class="navbar navbar-expand-sm navbar-dark bg-success mb-5 pl-5">
    <div class="container">
        <a class="navbar-brand" href="#">Polls</a>
        <button class="navbar-toggler d-lg-none" type="button"
                data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
             </ul>
            <form class="form-inline my-2 my-lg-0 mr-4">
                <input class="form-control mr-sm-2" type="text"
                       placeholder="Search">
                <button class="btn btn-outline-light my-2 my-sm-0 mr-2"
                        type="submit">
                    Search
                </button>
            </form>
        </div>
    </div>
</nav>

</div>

<div id="content">
    {% block content %}{% endblock content %}
</div>



</body>
</html>
